{% extends 'base.html'%}
{% load static %}

{% block content %}

<section class="site-section" style="margin-top: 80px">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="form-wrap">
                    <h2 class="mb-4">Are you sure logout?</h2>
                    <form  method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="submit" value="yes" class="btn btn-primary px-5 py-2">
                                <a href="{% url 'main:index' %}">NO</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
